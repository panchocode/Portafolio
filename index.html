<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- boxicon -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="estilo.css" />
    <title>José Sánchez</title>
  </head>
  <body>
    <div class="contenedor">
      <header id="header">
        <nav class="navbar">
          <div class="navbox">
            <div class="lista">
              <a href="#inicio">Inicio</a>
              <a href="#portafolio">Portafolio</a>
              <a href="#bio">About</a>
              <a href="#contacto">Contacto</a>
            </div>
            <div class="menu-ico">
              <i class="bx bx-menu"></i>
            </div>
          </div>
        </nav>
      </header>
      <section id="inicio">
        <div class="texto">
          <h1>¡Hola!</h1>
          <h2>soy José Sánchez</h2>
          <h4>Programador Front-end</h4>
        </div>
        <div class="foto">
          <img src="./img/foto-toon.png" width="200px" alt="" />
        </div>
      </section>
      <section id="portafolio">
        <h1 class="titulo">Portafolio</h1>
      </section>
      <section id="bio">
        <h1 class="titulo">About</h1>
        <div class="bio">
          <div class="bio-box">
            <img class="img" src="./ico/html-5.png" alt="" />
            <img class="img" src="./ico/css.png" alt="" />
            <img class="img" src="./ico/js.png" alt="" />
          </div>
          <div class="bio-box">
            <img class="img" src="./ico/react.png" alt="" />
            <img class="img" src="./ico/visual-studio.png" alt="" />
            <img class="img" src="./ico/github.png" alt="" />
          </div>
        </div>
      </section>
      <section id="contacto">
        <h1 class="titulo">Contacto</h1>
      </section>
    </div>
    <script src="./code.js"></script>
  </body>
</html>
