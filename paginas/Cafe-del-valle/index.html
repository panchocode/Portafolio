<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- boxicon -->
  <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Source+Serif+Pro:ital@1&display=swap"
    rel="stylesheet" />
  <!-- css -->
  <link rel="stylesheet" href="./estilo.css" />
  <title>Del Valle</title>
</head>

<body>
  <header class="header" id="header">
    <nav class="navbar">
      <div class="taza-ico">
        <i class="bx bxs-coffee-alt"></i>
        <h3>Cafeteria Del Valle</h3>
      </div>
      <div class="lista">
        <a href="#main">Inicio</a>
        <a href="#reservas">Reservas</a>
        <a href="#contacto">Contacto</a>
      </div>
      <div class="menu-ico">
        <i class="bx bx-menu"></i>
      </div>
    </nav>
  </header>
  <main class="main" id="main">
    <h1 class="titulo">Del Valle</h1>
    <div class="sub">
      <h3>
        "Los mejores cafe y postres de toda la ciudad"
      </h3>
      <h3>"Un lugar perfecto para compartir"</h3>
    </div>
  </main>
  <section id="reservas">
    <h1 class="titulo">Reservas</h1>
    <form class="form-box">
      <input class="text" type="text" required type="text" name="Nombre" id="" placeholder="Nombre" />
      <input class="text" type="number" required type="number" name="Numero
        id="" placeholder=" Numero de invitados" />
      <input class="text" type="date" required type="date" name="Fecha" id="" placeholder="Fecha" />
      <input class="text" type="email" required type="email" name="Correo" id="" placeholder="Correo" />
      <input class="boton" type="submit" value="Enviar" />
    </form>
  </section>
  <section id="contacto">
    <h1 class="titulo">Contacto</h1>
    <div class="contacto-box">
      <div class="alinear">
        <h3><i class="bx bxl-whatsapp"></i>+593-1234-56-78</h3>
        <h3><i class="bx bxl-instagram"></i>@cafedelvalle</h3>
        <h3>
          <i class="bx bx-current-location"></i>Av. norte / calle sur Edif.
          Este
        </h3>
      </div>
    </div>
  </section>
  <script src="code.js"></script>
</body>

</html>
